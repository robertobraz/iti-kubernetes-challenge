apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iti-kotlin.fullname" . }}
  labels:
    {{- include "iti-kotlin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ default "25%" .Values.deployment.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ default "25%" .Values.deployment.strategy.rollingUpdate.maxUnavailable }}

  selector:
    matchLabels:
      {{- include "iti-kotlin.selectorLabels" . | nindent 6 }}

  template:
    metadata:
      labels:
        {{- include "iti-kotlin.selectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}

    spec:
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}

      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}

      imagePullSecrets:
        - name: myregistrykey

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - {{ include "iti-kotlin.name" . }}

      containers:
        - name: {{ include "iti-kotlin.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: http
              containerPort: {{ .Values.service.port }}

          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ default 2 .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ default 3 .Values.probes.readiness.failureThreshold }}

          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ default 2 .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ default 3 .Values.probes.liveness.failureThreshold }}

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - {{ default "sleep 5" .Values.deployment.preStopSleep | quote }}

          securityContext:
            {{- if .Values.securityContext }}
            {{- toYaml .Values.securityContext | nindent 12 }}
            {{- else }}
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            {{- end }}

      terminationGracePeriodSeconds: {{ default 30 .Values.deployment.terminationGracePeriodSeconds }}
      restartPolicy: Always
